<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自己紹介</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .red-lines {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .red-line {
      position: absolute;
      width: 200%;
      height: 2px;
      background: red;
      opacity: 0.6;
      transform-origin: center;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      opacity: 0;
      transform: translateX(150px);
      animation: fadeInRight 2.5s ease-out forwards;
      animation-delay: var(--delay, 0s);
      position: relative;
    }

    @keyframes fadeInRight {
      0% { opacity: 0; transform: translateX(150px); }
      70% { opacity: 1; transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    h1 {
      font-size: 48px;
      color: #ff3c00;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }

    .photo-slot {
      margin: 40px 0;
      border: 2px dashed #888;
      width: 100%;
      height: 250px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-slot img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .quote {
      text-align: center;
      font-size: 24px;
      color: #ff3c00;
      margin-top: 80px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <audio id="brake-sound" src="Car Brake Sound 2.mp3" preload="auto"></audio>

  <div class="red-lines">
    <div class="red-line" style="top:10%; transform: rotate(25deg);"></div>
    <div class="red-line" style="top:20%; transform: rotate(-30deg);"></div>
    <div class="red-line" style="top:35%; transform: rotate(15deg);"></div>
    <div class="red-line" style="top:50%; transform: rotate(-20deg);"></div>
    <div class="red-line" style="top:60%; transform: rotate(30deg);"></div>
    <div class="red-line" style="top:75%; transform: rotate(-25deg);"></div>
    <div class="red-line" style="top:85%; transform: rotate(10deg);"></div>
  </div>

  <div class="container">
    <div class="section" style="--delay: 0s">
      <h1>ようこそ、俺の世界へ</h1>
      <p>
        スピードと情熱を愛するクリエイター、◯◯です。<br>
        革新的なアイデアと、止まらない好奇心で、日々新しいものを追い求めています。<br>
        このページは、そんな俺の自己紹介だ。
      </p>
    </div>

    <div class="section" style="--delay: 0.5s">
      <div class="photo-slot">
        <img src="画像のURL1.jpg" alt="写真1">
      </div>
    </div>

    <div class="section" style="--delay: 1s">
      <p>
        得意なことは、デザインとプログラミングの融合。<br>
        黒い画面に、命を吹き込むようなコーディングが好きだ。<br>
        常識をぶち壊し、道なき道を走るのが俺のスタイル。
      </p>
    </div>

    <div class="section" style="--delay: 1.5s">
      <div class="photo-slot">
        <img src="画像のURL2.jpg" alt="写真2">
      </div>
    </div>

    <div class="section" style="--delay: 2s">
      <p>
        この先どんな未来が待っていても、<br>
        ブレーキは踏まない。アクセル全開で駆け抜けていく。
      </p>
    </div>

    <div class="section" style="--delay: 2.5s">
      <div class="photo-slot">
        <img src="画像のURL3.jpg" alt="写真3">
      </div>
    </div>

    <div class="quote">
      "アクセルを踏み続けた者にしか、見えない景色がある。"
    </div>
  </div>

  <script>
    const sound = document.getElementById('brake-sound');

    let soundEnabled = false;

    document.body.addEventListener('click', () => {
      if (!soundEnabled) {
        soundEnabled = true;

        document.querySelectorAll('.section').forEach((section, i) => {
          const delay = i * 500;
          setTimeout(() => {
            section.style.opacity = '1';
            section.style.transform = 'translateX(0)';
            sound.currentTime = 0;
            sound.play();
          }, delay);
        });
      }
    }, { once: true });
  </script>
</body>
</html>
