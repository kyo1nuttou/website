<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介ページ</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* 黒を基調 */
      color: white;
      font-family: 'Arial', sans-serif; /* スポーティな感じのフォント */
    }

    /* ヘッダーセクション */
    .header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid red; /* 赤のライン */
    }

    .header h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* メインセクション */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .photo-section {
      margin-bottom: 30px;
    }

    .photo-section img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid red; /* 赤のライン */
    }

    .intro-section {
      text-align: center;
    }

    .intro-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: slideInSmoke 2s ease-out; /* アニメーション */
    }

    .intro-section p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    /* フッターセクション */
    .footer {
      text-align: center;
      padding: 10px;
      border-top: 2px solid red; /* 赤のライン */
      margin-top: 20px;
    }

    /* アニメーション */
    @keyframes slideInSmoke {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>自己紹介</h1>
  </div>

  <div class="main">
    <!-- 写真セクション -->
    <div class="photo-section">
      <img src="your-photo.jpg" alt="あなたの写真">
    </div>

    <!-- 自己紹介セクション -->
    <div class="intro-section">
      <h2>こんにちは！</h2>
      <p>私の名前は[あなたの名前]です。</p>
      <p>趣味: [あなたの趣味]</p>
      <p>好きな映画: [好きな映画]</p>
      <p>好きな車: [好きな車]</p>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 あなたの名前</p>
  </div>
</body>
</html>
